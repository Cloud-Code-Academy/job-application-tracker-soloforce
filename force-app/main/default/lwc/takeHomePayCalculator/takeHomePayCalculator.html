<template>
    <div class="slds-p-around_x-small">
        <lightning-card icon-name="action:new_custom17" alternative-text='new_custom17' size='large'>
            <h3 slot="title" class="custom-label-for-card">
                Take-home Pay Calculator
            </h3>
            <div class="slds-p-around_medium slds-text-heading_medium">
                <lightning-input 
                    type="number" 
                    name="salary"
                    label="Expected Salary"
                    value={inputSalary}
                    onchange={handleInputChange}
                ></lightning-input>
            </div>
            <div slot="footer">
                <div class="slds-var-m-around_medium">
                    <div>      
                        <ul class="slds-text-align_left slds-text-heading_small slds-list_dotted">
                            <h3 class="slds-text-heading_medium">Calculation Results:</h3>
                            <li>
                                <span>Medicare levy and surcharge: </span><lightning-formatted-number class="slds-text-color_success" value={mediCareAmount}></lightning-formatted-number>
                            </li>
                            <li>
                                <span>Income tax payable: </span><lightning-formatted-number class="slds-text-color_success" value={incomeTaxPayable} maximum-fraction-digits="1"></lightning-formatted-number>
                            </li>
                            <li>
                                <span>Annual take home pay: </span><lightning-formatted-number class="slds-text-color_success" value={annualTakeHomePay} maximum-fraction-digits="1"></lightning-formatted-number>
                            </li>
                            <li>
                                <span>Monthly take home pay: </span><lightning-formatted-number class="slds-text-color_success" value={monthlyTakeHomePay} maximum-fraction-digits="1"></lightning-formatted-number>
                            </li>
                            <li>
                                <span>Weekly take home pay: </span><lightning-formatted-number class="slds-text-color_success" value={weeklyTakeHomePay} maximum-fraction-digits="1"></lightning-formatted-number>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
